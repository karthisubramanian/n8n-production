# Docker Compose file for n8n local development/testing

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: n8n_postgres_local
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-n8n_local}
      POSTGRES_USER: ${DB_USERNAME:-n8n_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-n8n_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-n8n_user} -d ${DB_DATABASE:-n8n_local}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    networks:
      - n8n_network_local
    ports:
      - "5434:5432"  # Using 5434 for local testing

  # n8n Application
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_app_local
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-admin123}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-test-key-32-characters-long}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${DB_DATABASE:-n8n_local}
      - DB_POSTGRESDB_USER=${DB_USERNAME:-n8n_user}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD:-n8n_password}
      - N8N_LOG_LEVEL=${N8N_LOG_LEVEL:-debug}
      - N8N_METRICS=true
      - N8N_DIAGNOSTICS_ENABLED=true
      - GENERIC_TIMEZONE=${TIMEZONE:-UTC}
    volumes:
      - n8n_data_local:/home/node/.n8n
    networks:
      - n8n_network_local
    ports:
      - "5678:5678"  # Direct access to n8n

volumes:
  postgres_data_local:
    driver: local
  n8n_data_local:
    driver: local

networks:
  n8n_network_local:
    driver: bridge
